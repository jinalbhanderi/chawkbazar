<main class="relative flex-grow" style="min-height: -webkit-fill-available;">
  <div class="px-4 pt-10 border-t border-gray-300 lg:pt-12 xl:pt-14 pb-14 lg:pb-16 xl:pb-20 md:px-8">
    <div class="w-full xl:max-w-[1170px] mx-auto">
      <div class="flex items-center justify-between mb-6 xl:mb-8">
        <h2 class="text-lg font-bold text-heading md:text-xl lg:text-2xl xl:text-3xl">Super Shops Near You</h2>
        <div class="flex-shrink-0 flex items-center space-x-1.5 ltr:ml-2 rtl:mr-2">
          <button aria-label="list" class="text-2xl relative top-[1px] transition-all text-heading">
            <!-- SVG Icon -->
          </button>
          <button aria-label="grid" class="text-lg transition-all text-body">
            <!-- SVG Icon -->
          </button>
        </div>
      </div>
      <div class="grid gap-3 md:grid-cols-2 lg:grid-cols-3 md:gap-4 lg:gap-5 xl:gap-6">
        <a *ngFor="let shop of shops" [href]="shop.link"
          class="flex items-center px-5 lg:px-6 rounded-md shadow-vendorCard cursor-pointer relative bg-white transition-all hover:shadow-vendorCardHover py-7 lg:py-8">
          <span
            class="text-[10px] xl:text-xs font-semibold text-white uppercase px-2 py-1 xl:py-[5px] rounded bg-[#2B78C6] absolute top-2 ltr:right-2 rtl:left-2">New</span>
          <div
            class="border border-gray-100 relative flex flex-shrink-0 items-center justify-center bg-gray-300 rounded-full overflow-hidden w-16 h-16">
            <img alt="Shop logo" [src]="shop.logoUrl" class="object-cover"
              style="position: absolute; height: 100%; width: 100%; inset: 0px; color: transparent;">
          </div>
          <div class="flex flex-col ltr:ml-4 rtl:mr-4">
            <h4
              class="text-heading font-semibold text-sm leading-5 sm:leading-6 lg:leading-7 md:text-base xl:text-lg mb-1 md:mb-0.5">
              {{ shop.name }}</h4>
            <p class="leading-5 flex items-start text-[13px]">
              <span class="inline-block ltr:mr-1 rtl:ml-1 text-[#6B7280] relative top-1">
                <!-- SVG Icon -->
              </span>
              {{ shop.description }}
            </p>
          </div>
        </a>
      </div>
    </div>
  </div>
</main>
