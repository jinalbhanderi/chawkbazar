<div class="fixed inset-0 z-50 overflow-y-auto p-4 md:p-5" *ngIf="isOpen" dir="ltr" role="dialog" aria-modal="true">
  <div class="relative h-full mx-auto w-full">
    <div class="fixed inset-0 h-full w-full bg-black bg-opacity-70 opacity-100"></div>
    <span class="inline-block h-screen align-middle" aria-hidden="true">&ZeroWidthSpace;</span>
    <div
      class="w-full sm:w-auto absolute left-1/2 transform -translate-x-1/2 shadow-xl h-auto max-h-full top-1/2 -translate-y-1/2 rounded-lg opacity-100 scale-100">
      <button aria-label="Close panel"
        class="fixed z-10 inline-flex items-center justify-center w-7 h-7 md:w-8 md:h-8 rounded-full bg-white shadow text-gray-600 transition duration-200 focus:outline-none focus:text-gray-800 focus:shadow-md hover:text-gray-800 hover:shadow-md -top-3.5 md:-top-4 ltr:-right-3.5 ltr:md:-right-4 rtl:-left-3.5 rtl:md:-left-4"
        (click)="onClose()">
        <span class="sr-only">Close</span>
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" class="text-xl"
          height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M289.94 256l95-95A24 24 0 00351 127l-95 95-95-95a24 24 0 00-34 34l95 95-95 95a24 24 0 1034 34l95-95 95 95a24 24 0 0034-34z">
          </path>
        </svg>
      </button>
      <div class="h-full overflow-y-auto rounded-lg">
        <div class="bg-white rounded-lg">
          <div class="flex flex-col lg:flex-row w-full md:w-[650px] lg:w-[960px] mx-auto overflow-hidden">
            <div
              class="relative flex items-center justify-center flex-shrink-0 w-full overflow-hidden bg-gray-300 lg:w-430px aspect-[1/1.3] max-h-430px lg:max-h-full">
              <img [src]="imageSrc" alt="{{ title }}" loading="lazy" decoding="async" class="object-cover" />
            </div>
            <div class="flex flex-col w-full p-5 md:p-8">
              <div class="pb-5">
                <div
                  class="mb-2 md:mb-2.5 -mt-1.5 flex w-full items-start justify-between space-x-8 rtl:space-x-reverse">
                  <h2 class="text-lg font-semibold text-heading md:text-xl lg:text-2xl hover:text-black cursor-pointer">
                    {{ title }}
                  </h2>
                </div>
                <div class="text-sm leading-6 md:text-body md:leading-7 react-editor-description">
                  {{ description }}
                </div>
                <div class="flex items-center mt-3">
                  <div class="text-heading font-semibold text-base md:text-xl lg:text-2xl">
                    {{ newPrice }}
                  </div>
                  <del class="font-segoe text-gray-400 text-base lg:text-xl ltr:pl-2.5 rtl:pr-2.5 -mt-0.5 md:mt-0">{{
                    oldprice }}</del>
                </div>
              </div>

              <div class="pt-2 md:pt-4">
                <div class="flex items-center justify-between mb-4 space-x-3 sm:space-x-4 rtl:space-x-reverse">
                  <div
                    class="group flex items-center justify-between rounded-md overflow-hidden flex-shrink-0 border h-11 md:h-12 border-gray-300">
                     <button
    class="flex items-center justify-center flex-shrink-0 h-full transition ease-in-out duration-300 focus:outline-none w-10 md:w-12 text-heading ltr:border-r rtl:border-l border-gray-300 hover:text-white hover:bg-heading"
    [disabled]="quantity === 1" (click)="decrement()">
                      <svg xmlns="http://www.w3.org/2000/svg" width="12px" height="2px" viewBox="0 0 12 1.5">
                        <rect data-name="Rectangle 970" width="12px" height="2px" fill="currentColor"></rect>
                      </svg>
                    </button>
                    <span
                      class="font-semibold flex items-center justify-center h-full transition-colors duration
                      -250 ease-in-out cursor-default flex-shrink-0 text-base text-heading w-12 md:w-20 xl:w-24"> {{ quantity }}</span>
                    <button
                      class="flex items-center justify-center h-full flex-shrink-0 transition ease
                      -in-out duration-300 focus:outline-none w-10 md:w-12 text-heading ltr:border-l rtl:border-r border-gray-300
                      hover:text-white hover:bg-heading"  (click)="increment()">
                      <svg data-name="plus (2)" xmlns="http://www.w3.org/2000/svg" width="12px" height="12px"
                        viewBox="0 0 12 12">
                        <g data-name="Group 5367">
                          <path data-name="Path 17138" d="M6.749,5.251V0h-1.5V5.251H0v1.5H5.251V12h1.5V6.749H12v-1.5Z"
                            fill="currentColor"></path>
                        </g>
                      </svg>
                    </button>
                  </div>
                  <button data-variant="slim"
                    class="text-[13px] md:text-sm leading-4 inline-flex items-center cursor-pointer transition ease-in-out duration-300 font-semibold font-body text-center justify-center border-0 border-transparent rounded-md placeholder-white focus-visible:outline-none focus:outline-none focus:bg-opacity-80 h-11 md:h-12 px-5 bg-heading text-white py-2 transform-none normal-case hover:text-white hover:bg-gray-600 hover:shadow-cart w-full lg:w-6/12 xl:w-full"
                    (click)="addToCart()">
                    <span class="py-2 3xl:px-8">Add To Cart</span>
                  </button>
                </div>
               <button data-variant="flat" class="text-[13px] md:text-sm leading-4 inline-flex items-center cursor-pointer transition ease-in-out duration-300 font-semibold font-body text-center justify-center border-0 border-transparent rounded-md placeholder-white focus-visible:outline-none focus:outline-none focus:bg-opacity-80 bg-heading text-white px-5 md:px-6 lg:px-8 py-4 md:py-3.5 lg:py-4 hover:text-white hover:bg-gray-600 hover:shadow-cart w-full h-11 md:h-12">View Details</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
