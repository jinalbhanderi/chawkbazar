<div class="border-t border-gray-300 mb-2"></div>
<div class="mx-auto max-w-[1920px] md:px-8 2xl:px-16">
  <div class="flex pt-8 pb-16 lg:pb-20">
    <div class="flex-shrink-0 hidden ltr:pr-24 rtl:pl-24 lg:block w-96">
      <div style="position: sticky; top: 50px;">
        <div class="pb-7">
          <div class="flex items-center chawkbazarBreadcrumb">
            <ol class="flex items-center w-full overflow-hidden m-0 p-0">
              <li
                class="text-sm text-body px-2.5 transition duration-200 ease-in ltr:first:pl-0 rtl:first:pr-0 ltr:last:pr-0 rtl:last:pl-0 hover:text-heading">
                <a href="/">Home</a>
              </li>
              <li class="text-base text-body mt-0.5">/</li>
              <li
                class="text-sm text-body px-2.5 transition duration-200 ease-in ltr:first:pl-0 rtl:first:pr-0 ltr:last:pr-0 rtl:last:pl-0 hover:text-heading">
                <a class="capitalize font-semibold text-heading" href="/search">Search</a>
              </li>
            </ol>
          </div>
        </div>
        <div class="pt-1">
          <div class="block border-b border-gray-300 pb-7 mb-7">
            <div class="flex items-center justify-between mb-2.5">
              <h2 class="font-semibold text-heading text-xl md:text-2xl">Filters</h2>
              <button
                class="flex-shrink text-xs mt-0.5 transition duration-150 ease-in focus:outline-none hover:text-heading"
                aria-label="Clear All" style="padding-right: 6rem;">
                Clear All
              </button>
            </div>
            <div class="flex flex-wrap -m-1.5 pt-2">
              <div *ngFor="let category of categories"
                class="group flex flex-shrink-0 m-1.5 items-center border border-gray-300 bg-borderBottom rounded-lg text-xs px-3.5 py-2.5 capitalize text-heading cursor-pointer transition duration-200 ease-in-out hover:border-heading">
                {{ category }}
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512"
                  class="text-sm text-body ltr:ml-2 rtl:mr-2 flex-shrink-0 ltr:-mr-0.5 rtl:-ml-0.5 mt-0.5 transition duration-200 ease-in-out group-hover:text-heading"
                  height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M289.94 256l95-95A24 24 0 00351 127l-95 95-95-95a24 24 0 00-34 34l95 95-95 95a24 24 0 1034 34l95-95 95 95a24 24 0 0034-34z">
                  </path>
                </svg>
              </div>
            </div>
          </div>
          <div class="block border-b border-gray-300 pb-7 mb-7">
            <h3 class="text-heading text-sm md:text-base font-semibold mb-7">Category</h3>
            <div class="mt-2 flex flex-col space-y-4">
              <label *ngFor="let category of categories"
                class="group flex items-center text-heading text-sm cursor-pointer">
                <input type="checkbox" (change)="data($event, category)"
                  class="form-checkbox w-5 h-5 border border-gray-300 rounded cursor-pointer transition duration-500 ease-in-out focus:ring-offset-0 text-heading hover:border-heading focus:outline-none focus:ring-0 focus-visible:outline-none checked:bg-heading"
                  [name]="category" [value]="category">
                <span class="ms-3">{{ category | titlecase }}</span>
              </label>
              <div class="w-full">
                <button data-variant="custom"
                  class="md:text-sm inline-flex items-center cursor-pointer transition ease-in-out duration-300 font-semibold font-body text-center justify-center border-0 border-transparent rounded-md placeholder-white focus-visible:outline-none focus:outline-none focus:bg-opacity-80 text-sm text-heading ltr:pl-9 rtl:pr-9 pt-1">
                  Load More
                </button>
              </div>
            </div>
          </div>
          <div class="block border-b border-gray-300 pb-7 mb-7">
            <h3 class="text-heading text-sm md:text-base font-semibold mb-7">Brands</h3>
            <div class="mt-2 flex flex-col space-y-4">
              <label *ngFor="let brand of brands" class="group flex items-center text-heading text-sm cursor-pointer">
                <input type="checkbox" (change)="data($event, brand)"
                  class="form-checkbox w-5 h-5 border border-gray-300 rounded cursor-pointer transition duration-500 ease-in-out focus:ring-offset-0 text-heading hover:border-heading focus:outline-none focus:ring-0 focus-visible:outline-none checked:bg-heading"
                  [name]="brand" [value]="brand">
                <span class="ms-3">{{ brand | titlecase }}</span>
              </label>
            </div>
          </div>
          <div class="block border-b border-gray-300 pb-7 mb-7">
            <h3 class="text-heading text-sm md:text-base font-semibold mb-7">Price</h3>
            <div class="mt-2 flex flex-col space-y-4">
              <label *ngFor="let price of prices" class="group flex items-center text-heading text-sm cursor-pointer">
                <input type="checkbox" (change)="data($event, price.value)"
                  class="form-checkbox w-5 h-5 border border-gray-300 rounded cursor-pointer transition duration-500 ease-in-out focus:ring-offset-0 text-heading hover:border-heading focus:outline-none focus:ring-0 focus-visible:outline-none checked:bg-heading"
                  [name]="price.name" [value]="price.value">
                <span class="ms-3">{{ price.name }}</span>
              </label>
            </div>
          </div>
          <div class="block border-b border-gray-300 pb-7 mb-7">
            <h3 class="text-heading text-sm md:text-base font-semibold mb-7">Size</h3>
            <div class="mt-2 flex flex-col space-y-4">
              <label *ngFor="let size of sizes" class="group flex items-center text-heading text-sm cursor-pointer">
                <input type="checkbox" (change)="data($event, size)"
                  class="form-checkbox w-5 h-5 border border-gray-300 rounded cursor-pointer transition duration-500 ease-in-out focus:ring-offset-0 text-heading hover:border-heading focus:outline-none focus:ring-0 focus-visible:outline-none checked:bg-heading"
                  [name]="size" [value]="size">
                <span class="ms-3">{{ size }}</span>
              </label>
            </div>
          </div>
          <div class="block border-b border-gray-300 pb-7 mb-7">
            <h3 class="text-heading text-sm md:text-base font-semibold mb-7">Color</h3>
            <div class="mt-2 flex flex-col space-y-4">
              <label *ngFor="let color of colors" class="group flex items-center text-heading text-sm cursor-pointer">
                <input type="checkbox" (change)="data($event, color.colorCode)"
                  class="form-checkbox w-5 h-5 border border-gray-300 rounded cursor-pointer transition duration-500 ease-in-out focus:ring-offset-0 text-heading hover:border-heading focus:outline-none focus:ring-0 focus-visible:outline-none checked:bg-heading"
                  [name]="color.name" [value]="color.colorCode">
                <span class="ms-3">{{ color.name }}</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
     <router-outlet></router-outlet>
  </div>
</div>
