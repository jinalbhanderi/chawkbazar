<main class="relative flex-grow" style="min-height: -webkit-fill-available; -webkit-overflow-scrolling: touch">
  <div class="flex justify-center p-6 md:p-10 2xl:p-8 relative bg-no-repeat bg-center bg-cover"
    style="background-image: url('/assets/images/page-header.jpg')">
    <div
      class="absolute top-0 ltr:left-0 rtl:right-0 bg-black w-full h-full opacity-50 transition-opacity duration-500 group-hover:opacity-80">
    </div>
    <div class="w-full flex items-center justify-center relative z-10 py-10 md:py-14 lg:py-20 xl:py-24 2xl:py-32">
      <h2 class="text-xl md:text-2xl lg:text-3xl font-bold text-white text-center">
        <span class="font-satisfy block font-normal mb-3">explore</span>Register
      </h2>
    </div>
  </div>
  <div class="mx-auto max-w-[1920px] md:px-8 2xl:px-16">
    <div class="py-16 lg:py-20">
      <div class="py-5 px-5 sm:px-8 bg-white mx-auto rounded-lg w-full sm:w-96 md:w-450px border border-gray-300">
        <div class="text-center mb-6 pt-2.5">
          <div>
            <a class="inline-flex focus:outline-none shrink-0" href="/"><img alt="ChawkBazar" loading="eager" width="95"
                height="30" decoding="async" data-nimg="1" sizes="(max-width: 768px) 100vw"
                src="/assets/images/logo.svg"
                style="color: transparent" /></a>
          </div>
          <p class="text-sm md:text-base text-body mt-2 mb-8 sm:mb-10">
            By signing up, you agree to our
            <a class="text-heading underline hover:no-underline focus:outline-none" href="/terms">terms</a>
            &amp;
            <a class="text-heading underline hover:no-underline focus:outline-none" href="/privacy">policy</a>
          </p>
        </div>
        <form class="flex flex-col justify-center" novalidate="">
          <div class="flex flex-col space-y-4">
            <div class="block">
              <label for="name" class="block text-gray-600 font-semibold text-sm leading-none mb-3 cursor-pointer">Name
                *</label><input id="name" name="name" type="text" placeholder=""
                class="py-2 px-4 md:px-5 w-full appearance-none border text-input text-xs md:text-[13px] lg:text-sm font-body rounded-md placeholder-body min-h-12 transition duration-200 ease-in-out bg-white border-gray-300 focus:outline-none focus:border-heading h-11 md:h-12"
                autocomplete="off" spellcheck="false" aria-invalid="false" />
            </div>
            <div class="block">
              <label for="email"
                class="block text-gray-600 font-semibold text-sm leading-none mb-3 cursor-pointer">Email *</label><input
                id="email" name="email" type="email" placeholder=""
                class="py-2 px-4 md:px-5 w-full appearance-none border text-input text-xs md:text-[13px] lg:text-sm font-body rounded-md placeholder-body min-h-12 transition duration-200 ease-in-out bg-white border-gray-300 focus:outline-none focus:border-heading h-11 md:h-12"
                autocomplete="off" spellcheck="false" aria-invalid="false" />
            </div>
            <div class="block">
              <label for="password"
                class="block text-gray-600 font-semibold text-sm leading-none mb-3 cursor-pointer">Password*</label>
              <div class="relative">
                <input id="password" name="password" type="password"
                  class="py-2 px-4 md:px-5 w-full appearance-none transition duration-150 ease-in-out border border-gray-500 text-input text-xs lg:text-sm font-body rounded-md placeholder-gray-600 transition duration-200 ease-in-out bg-white border border-gray-100 focus:outline-none focus:border-heading h-11 md:h-12"
                  autocomplete="off" autocapitalize="off" spellcheck="false" /><label for="password"
                  class="absolute ltr:right-4 rtl:left-4 top-5 -mt-2 text-gray-500 cursor-pointer"><svg
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                    </path>
                  </svg></label>
              </div>
            </div>
            <div class="relative">
              <button data-variant="flat"
                class="text-[13px] md:text-sm leading-4 inline-flex items-center cursor-pointer transition ease-in-out duration-300 font-semibold font-body text-center justify-center border-0 border-transparent rounded-md placeholder-white focus-visible:outline-none focus:outline-none focus:bg-opacity-80 bg-heading text-white px-5 md:px-6 lg:px-8 py-4 md:py-3.5 lg:py-4 hover:text-white hover:bg-gray-600 hover:shadow-cart h-11 md:h-12 w-full mt-2"
                type="submit">
                Register
              </button>
            </div>
          </div>
        </form>
        <div class="flex flex-col items-center justify-center relative text-sm text-heading mt-6 mb-3.5">
          <hr class="w-full border-gray-300" />
          <span class="absolute -top-2.5 px-2 bg-white">Or</span>
        </div>
        <button data-variant="flat"
          class="text-[13px] md:text-sm leading-4 inline-flex items-center cursor-pointer transition ease-in-out duration-300 font-semibold font-body text-center justify-center border-0 border-transparent rounded-md placeholder-white focus-visible:outline-none focus:outline-none focus:bg-opacity-80 text-white px-5 md:px-6 lg:px-8 py-4 md:py-3.5 lg:py-4 hover:text-white hover:shadow-cart h-11 md:h-12 w-full mt-2.5 bg-google hover:bg-googleHover"
          type="submit">
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" viewBox="0 0 16 16"
            class="text-sm sm:text-base ltr:mr-1.5 rtl:ml-1.5" height="1em" width="1em"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.5 0h-13c-0.825 0-1.5 0.675-1.5 1.5v13c0 0.825 0.675 1.5 1.5 1.5h13c0.825 0 1.5-0.675 1.5-1.5v-13c0-0.825-0.675-1.5-1.5-1.5zM8.119 14c-3.316 0-6-2.684-6-6s2.684-6 6-6c1.619 0 2.975 0.591 4.019 1.569l-1.628 1.569c-0.447-0.428-1.225-0.925-2.391-0.925-2.050 0-3.719 1.697-3.719 3.787s1.672 3.787 3.719 3.787c2.375 0 3.266-1.706 3.403-2.588h-3.403v-2.056h5.666c0.050 0.3 0.094 0.6 0.094 0.994 0.003 3.428-2.294 5.863-5.759 5.863z">
            </path>
          </svg>Login With Google
        </button>
        <div class="text-sm sm:text-base text-body text-center mt-5 mb-1">
          Already have an account?
          <button type="button"
            class="text-sm sm:text-base text-heading underline font-bold hover:no-underline focus:no-underline focus:outline-none">
            Login
          </button>
        </div>
      </div>
    </div>
        <app-news-latter containerClass="bg-gray-200"></app-news-latter>

  </div>
</main>
