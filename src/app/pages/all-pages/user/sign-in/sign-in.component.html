<main class="relative flex-grow" style="min-height: -webkit-fill-available">
  <div class="flex justify-center p-6 md:p-10 2xl:p-8 relative bg-no-repeat bg-center bg-cover"
    style="background-image: url('/assets/images/page-header.jpg')">
    <div
      class="absolute top-0 ltr:left-0 rtl:right-0 bg-black w-full h-full opacity-50 transition-opacity duration-500 group-hover:opacity-80">
    </div>
    <div class="w-full flex items-center justify-center relative z-10 py-10 md:py-14 lg:py-20 xl:py-24 2xl:py-32">
      <h2 class="text-xl md:text-2xl lg:text-3xl font-bold text-white text-center">
        <span class="font-satisfy block font-normal mb-3">explore</span>Sign In
      </h2>
    </div>
  </div>
  <div class="mx-auto max-w-[1920px]  md:px-8 2xl:px-16">
    <div class="py-16 lg:py-20">
      <div
        class="w-full px-5 py-5 mx-auto overflow-hidden bg-white border border-gray-300 rounded-lg sm:w-96 md:w-450px sm:px-8">
        <div class="text-center mb-6 pt-2.5">
          <div>
            <a class="inline-flex focus:outline-none shrink-0" href="/"><img alt="ChawkBazar" loading="eager" width="95"
                height="30" decoding="async" data-nimg="1" sizes="(max-width: 768px) 100vw"
                src="/assets/images/logo.svg"
                style="color: transparent" /></a>
          </div>
          <p class="mt-2 mb-8 text-sm md:text-base text-body sm:mb-10">
            Login with your email &amp; password
          </p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col justify-center" novalidate>
          <div class="flex flex-col space-y-3.5">
            <!-- Email Field -->
            <div class="block">
              <label for="email" class="block text-gray-600 font-semibold text-sm leading-none mb-3 cursor-pointer">
                Email *
              </label>
              <input id="email" formControlName="email" type="email"
                class="py-2 px-4 md:px-5 w-full appearance-none border text-input text-xs md:text-[13px] lg:text-sm font-body rounded-md placeholder-body min-h-12 transition duration-200 ease-in-out bg-white border-gray-300 focus:outline-none focus:border-heading h-11 md:h-12"
                autocomplete="off" spellcheck="false" aria-invalid="false" />

              <!-- Email Validation Error -->
              <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-600 text-xs mt-1">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email.</div>
              </div>
            </div>

            <!-- Password Field -->
            <div class="block">
              <label for="password" class="block text-gray-600 font-semibold text-sm leading-none mb-3 cursor-pointer">
                Password *
              </label>
              <div class="relative">
                <input id="password" formControlName="password" type="password"
                  class="py-2 px-4 md:px-5 w-full appearance-none transition duration-150 ease-in-out border border-gray-500 text-input text-xs lg:text-sm font-body rounded-md placeholder-gray-600 transition duration-200 ease-in-out bg-white border border-gray-100 focus:outline-none focus:border-heading h-11 md:h-12"
                  autocomplete="off" autocapitalize="off" spellcheck="false" />

                <!-- Password Validation Error -->
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                  class="text-red-600 text-xs mt-1">
                  <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
                  <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.
                  </div>
                </div>

                <!-- Toggle Password Visibility Icon -->
                <label for="password" class="absolute right-4 top-5 -mt-2 text-gray-500 cursor-pointer">
                  <!-- SVG Icon -->
                </label>
              </div>
            </div>

            <!-- Remember Me and Forgot Password -->
            <div class="flex items-center justify-center justify-between">
              <div class="flex items-center flex-shrink-0">
                <label class="relative inline-block w-10 cursor-pointer switch">
                  <input id="remember" type="checkbox" formControlName="remember" class="w-0 h-0 opacity-0" />
                  <span class="absolute inset-0 transition-all duration-300 ease-in bg-gray-500 slider round"></span>
                </label>
                <label for="remember" class="ms-2 flex-shrink-0 text-sm cursor-pointer text-heading ltr:pl-3 rtl:pr-3">
                  Remember me
                </label>
              </div>
              <div class="flex ltr:ml-auto rtl:mr-auto">
                <button type="button"
                  class="text-sm underline ltr:text-right rtl:text-left text-heading ltr:pl-3 rtl:pr-3 hover:no-underline focus:no-underline focus:outline-none">
                  Forgot password?
                </button>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="relative">
              <button data-variant="flat"
                class="text-[13px] md:text-sm leading-4 inline-flex items-center cursor-pointer transition ease-in-out duration-300 font-semibold font-body text-center justify-center border-0 border-transparent rounded-md placeholder-white focus-visible:outline-none focus:outline-none focus:bg-opacity-80 bg-heading text-white px-5 md:px-6 lg:px-8 py-4 md:py-3.5 lg:py-4 hover:text-white hover:bg-gray-600 hover:shadow-cart h-11 md:h-12 w-full mt-1.5"
                type="submit">
                Login
              </button>
            </div>
          </div>
        </form>

        <div class="flex flex-col items-center justify-center relative text-sm text-heading mt-6 mb-3.5">
          <hr class="w-full border-gray-300" />
          <span class="absolute -top-2.5 px-2 bg-white">Or</span>
        </div>
        <div class="grid grid-cols-1 gap-4 mt-2">
          <button data-variant="flat"
            class="text-[13px] md:text-sm leading-4 inline-flex items-center cursor-pointer transition ease-in-out duration-300 font-semibold font-body text-center justify-center border-0 border-transparent rounded-md placeholder-white focus-visible:outline-none focus:outline-none focus:bg-opacity-80 text-white px-5 md:px-6 lg:px-8 py-4 md:py-3.5 lg:py-4 hover:text-white hover:shadow-cart h-11 md:h-12 w-full mt-2.5 bg-google hover:bg-googleHover">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" viewBox="0 0 16 16"
              class="text-sm sm:text-base ltr:mr-1.5 rtl:ml-1.5" height="1em" width="1em"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.5 0h-13c-0.825 0-1.5 0.675-1.5 1.5v13c0 0.825 0.675 1.5 1.5 1.5h6.5v-7h-2v-2h2v-1c0-1.653 1.347-3 3-3h2v2h-2c-0.55 0-1 0.45-1 1v1h3l-0.5 2h-2.5v7h4.5c0.825 0 1.5-0.675 1.5-1.5v-13c0-0.825-0.675-1.5-1.5-1.5z">
              </path>
            </svg>Login With Facebook</button><button data-variant="flat"
            class="text-[13px] md:text-sm leading-4 inline-flex items-center cursor-pointer transition ease-in-out duration-300 font-semibold font-body text-center justify-center border-0 border-transparent rounded-md placeholder-white focus-visible:outline-none focus:outline-none focus:bg-opacity-80 bg-heading text-white px-5 md:px-6 lg:px-8 py-4 md:py-3.5 lg:py-4 hover:text-white hover:bg-gray-600 hover:shadow-cart h-11 md:h-12 w-full mt-1.5">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 27.442 27.442" class="h-5 ltr:mr-2 rtl:ml-2 text-light"
              fill="currentColor">
              <path
                d="M19.494 0H7.948a1.997 1.997 0 00-1.997 1.999v23.446c0 1.102.892 1.997 1.997 1.997h11.546a1.998 1.998 0 001.997-1.997V1.999A1.999 1.999 0 0019.494 0zm-8.622 1.214h5.7c.144 0 .261.215.261.481s-.117.482-.261.482h-5.7c-.145 0-.26-.216-.26-.482s.115-.481.26-.481zm2.85 24.255a1.275 1.275 0 110-2.55 1.275 1.275 0 010 2.55zm6.273-4.369H7.448V3.373h12.547V21.1z">
              </path>
            </svg>Login with Mobile Number
          </button>
        </div>
        <div class="mt-5 mb-1 text-sm text-center sm:text-base text-body">
          Don't have any account?
          <button type="button"
            class="text-sm font-bold underline sm:text-base text-heading hover:no-underline focus:no-underline focus:outline-none">
            Register
          </button>
        </div>
      </div>
    </div>
        <app-news-latter containerClass="bg-gray-200"></app-news-latter>

  </div>
</main>
